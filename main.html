<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="image-rack">
        <div class="image-container">
            <span class="player-name">You</span>
            <img src="img/fist.png" alt="Picture of a fist" class="game_img" id="player-img">
            <span id="player-score">0</span>
        </div>
        <div class="image-container">
            <span class="player-name">The Evil Opponent</span>
            <img src="img/inv_fist.png" alt="Picture of the other fist" class="game_img" id="computer-img">
            <span id="computer-score">0</span>
        </div>
    </div>
    <div id="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
</body>
</html>
